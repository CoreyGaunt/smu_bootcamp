<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Targeted CSS</title>
</head>
<style type="text/css">
  .bluetext {
    color:blue
  }
  #purpletext {
    color:purple
  }
  #redtext {
    color:red
  }
  .backgroundBlack {
    background-color: black;
  }
  #fontsize40 {
    font-size: 40px;
  }
  .boldText {
    font-weight: bold
  }
  .fontsize10 {
    font-size: 10px
  }
</style>
<body>

<h1 class="backgroundBlack bluetext" id="fontsize40">MAKE ME BLUE</h1>
<h1 class="boldText" id="purpletext">MAKE ME PURPLE</h1>
<h1 class="fontsize10"id="purpletext">MAKE ME PURPLE</h1>
<h1 class="backgroundBlack fontsize10" id="redtext">MAKE ME RED</h1>

</body>
</html>
